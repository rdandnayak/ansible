- name: Npm global file exists?
  stat:
    path: $NPM_CONFIG_PREFIX
  register: npm_global_exists
  tags:
    - install
    - node
- name: N global folder
  stat:
    path: $HOME/n
  register: n_global
  tags:
    - install
    - node
